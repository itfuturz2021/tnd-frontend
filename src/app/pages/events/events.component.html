<div class="container-fluid">
    <div class="row row-stat">
        <div class="col-sm-12">
            <div class="panel panel-default">
                <div class="panel-heading panel-heading-divider" style="text-align: center; text-transform:uppercase;">
                    <h2 style="color: lightseagreen;"><strong>ADD EVENT</strong></h2>
                </div>
                <br>
                <br>
                <form class="form-horizontal" [formGroup]="eventform"  (ngSubmit) = "onsubmitt()">
                    <div class="form-group"> 
                        <div class="row">
                            <label class="col-sm-3 control-label" for="eventName"><b>EVENT NAME</b></label>
                            <div class="col-sm-9">
                                <input id="eventName" name="eventName" formControlName="eventName" [(ngModel)]="eventName" class="form-control input-pill" type="text">
                            </div>
                        </div>
                    </div>
                    <div class="form-group"> 
                        <div class="row">
                            <label class="col-sm-3 control-label" for="eventImage"><b>EVENT-IMAGE</b></label>
                            <div class="col-sm-9">
                                <input id="eventImage" name="eventImage" formControlName="eventImage" [(ngModel)]="eventImage" class="" 
                                type="file" accept="image/*" (change)="onChaa($event)">
                                <span class="file-cta">
                                    <span class="file-icon">
                                    <i class="fa fa-upload"></i>
                                    </span>
                                    <span class="file-label">
                                        Choose a fileâ€¦
                                    </span>
                                </span>
                            </div>
                        </div>
                    </div>
                    <div class="form-group"> 
                        <div class="row">
                            <label class="col-sm-3 control-label" for="eventOrganiseBy"><b>ORGANIZED BY</b></label>
                            <div class="col-sm-9">
                                <input id="eventOrganiseBy" name="eventOrganiseBy" formControlName="eventOrganiseBy" [(ngModel)]="eventOrganiseBy" class="form-control input-pill" type="text">
                            </div>
                        </div>
                    </div>
                    <div class="form-group"> 
                        <div class="row">
                            <label class="col-sm-3 control-label" for="description"><b>DESCRIPTION</b></label>
                            <div class="col-sm-9">
                                <textarea id="description" formControlName="description" name="description" [(ngModel)]="description" class="form-control input-pill" type="text" row='2' col="2"></textarea>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="row">
                            <label class="col-sm-3 control-label" for="startDate"><b>Start-Date</b></label>
                            <div class="col-sm-9">
                                <input id="startDate" name="startDate" formControlName="startDate" [(ngModel)]="startDate" class="form-control input-pill" type="text" placeholder="dd/mm/yyyy">
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="row">
                            <label class="col-sm-3 control-label" for="endDate"><b>End-Date</b></label>
                            <div class="col-sm-9">
                                <input id="endDate" name="endDate" formControlName="endDate" [(ngModel)]="endDate" class="form-control input-pill" type="text" placeholder="dd/mm/yyyy">
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="row">
                            <label class="col-sm-3 control-label" for="startToTime"><b>Start-Time</b></label>
                            <div class="col-sm-9">
                                <input id="startTime" name="startTime" formControlName="startTime" [(ngModel)]="startTime" class="form-control input-pill" type="text" placeholder="HH:MM AM|PM">
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="row">
                            <label class="col-sm-3 control-label" for="endTime"><b>End-Time</b></label>
                            <div class="col-sm-9">
                                <input id="endTime" name="endTime" formControlName="endTime" [(ngModel)]="endTime" class="form-control input-pill" type="text" placeholder="HH:MM AM|PM">
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="row">
                          <label class="col-sm-3 control-label" for="city"><b>City*</b></label>
                          <div class="col-sm-9">
                            <select 
                              class="form-control"
                              id="city"
                              formControlName="city"
                              name="city" required>
                              <option value="" disabled selected>select City</option>
                              <option *ngFor="let x of li_city" value="{{x._id}}">{{x.City}}</option>
                            </select>
                          </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="row">
                            <label class="col-sm-3 control-label" for="faceBook"><b>FaceBook-URL</b></label>
                            <div class="col-sm-9">
                            <input id="faceBook" class="form-control" formControlName="faceBook" type="text" name="faceBook" [(ngModel)]="faceBook"
                                    placeholder="Enter Facebook ID">
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="row">
                            <label class="col-sm-3 control-label" for="instagram"><b>Instagram-URL</b></label>
                            <div class="col-sm-9">
                            <input id="instagram" class="form-control" formControlName="instagram" type="text" name="instagram" [(ngModel)]="instagram"
                                    placeholder="Enter Instagram ID">
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="row">
                            <label class="col-sm-3 control-label" for="whatsapp"><b>Whatsapp Number</b></label>
                            <div class="col-sm-9">
                            <input id="whatsApp" class="form-control" formControlName="whatsApp" type="text" name="whatsApp" [(ngModel)]="whatsApp"
                                    placeholder="Enter Whatsapp No.">
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="row">
                            <label class="col-sm-3 control-label" for="linkedIn"><b>Linkdin-URL</b></label>
                            <div class="col-sm-9">
                            <input id="linkedIn" class="form-control" formControlName="linkedIn" type="text" name="linkedIn" [(ngModel)]="linkedIn"
                                    placeholder="Enter Linkdin ID">
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="row">
                            <label class="col-sm-3 control-label" for="twitter"><b>TWITTER-URL</b></label>
                            <div class="col-sm-9">
                            <input id="twitter" class="form-control" formControlName="twitter" type="text" name="twitter" [(ngModel)]="twitter"
                                    placeholder="Enter Twitter URL">
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="row">
                            <label class="col-sm-3 control-label" for="youTube"><b>YOUTUBE - URL</b></label>
                            <div class="col-sm-9">
                            <input id="youTube" class="form-control" formControlName="youTube" type="text" name="youTube" [(ngModel)]="youTube"
                                    placeholder="Enter Youtube Url">
                            </div>
                        </div>
                    </div>
                    <br>
                    <div class="text-center">
                        <button class="btn btn-primary" value="Reset" type="submit">Add Event</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<br><hr>

<div class="container-fluid mt--5">
    <div class="row">
        <div class="col">
            <div class="card shadow">
                <div class="card-header border-0">
                    <h3 class="mb-0">All Events</h3>
                </div>
                <div class="table-responsive">
                    <table class="table align-items-center table-flush">
                        <thead class="thead-light text-center">
                            <tr>
                                <th>
                                    Event Name
                                </th>
                                <th>
                                    Event Organized By
                                </th>
                                <th>
                                    start-Date
                                </th>
                                <th>
                                    End-Date
                                </th>
                                <th>
                                    Start-Time
                                </th>
                                <th>
                                    End-Time
                                </th>
                                <th>
                                    Action
                                </th>
                            </tr>
                        </thead>
                        <tbody class="text-center">
                            <tr *ngFor="let e of lis_events">
                                <td>{{ e.eventName }}</td>
                                <td>{{ e.eventOrganiseBy }}</td>
                                <td>{{ e.startDate }}</td>
                                <td>{{ e.endDate }}</td>
                                <td>{{ e.startTime }}</td>
                                <td>{{ e.endTime }}</td>
                                <td><button type="button" class="btn btn-danger" id={{e._id}} (click)="delevent(e._id)">Delete</button><br>
                                    <button type="button" class="btn btn-success" id={{e._id}} (click)="edit(e._id)">Edit</button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
