<div class="container">
  <form #feaform = "ngForm" (ngSubmit) = "featured(feaform.value)">
      <div class="form-group" ngbDropdown> 
          <div class="row">
            <label class="col-sm-3 control-label" for="newsId"><b>NEWS</b></label>
            <div class="col-sm-9">
              <select 
              class="form-control"
              id="newsId"
              [(ngModel)]="newsId" name="newsId">
              <option value="" disabled selected> Please select Category</option>
              <option *ngFor="let x of news" value="{{x._id}}">{{x.headline}}</option>
              </select>
            </div>
          </div>
      </div>
      <br>      
        <div align="center">
          <button type="submit"
            class="btn btn-primary">SUBMIT
          </button>
        </div>
  </form> 
</div>
<br><hr>

<div class="container-fluid mt--5">
<div class="row">
  <div class="col">
    <div class="card shadow">
      <div class="card-header border-0">
        <h3 class="mb-0">All News</h3>
      </div>
      <div class="table-responsive">
        <table class="table table-bordered table-hover align-items-center table-flush">
          <thead class="thead-dark">
            <tr>
              <th class="text-center">
              News-Type
              </th>
              <th class="text-center">
              Headline
              </th>
              <th>
              News-Date
              </th>
              <th>
                Featured
              </th>
            </tr>
          </thead>
          <tbody class="text-center">
            <tr *ngFor="let e of news">
              <td>{{ e.newsType.newsType }}</td>
              <td>{{ e.headline }}</td>
              <td>{{ e.newsDate }}</td>
              <td>{{ e.trending }}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
</div>
