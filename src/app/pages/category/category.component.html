<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js" integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ==" crossorigin="anonymous"></script>

<div class="container-fluid">
    <div class="row row-stat">
        <div class="col-sm-12">
            <div class="panel panel-default">
                <div class="panel-heading panel-heading-divider" style="text-align: center; text-transform:uppercase;">
                    <h2 style="color: lightseagreen;"><strong>Add New Category</strong></h2>
                </div>
                <br>
                <br>
                <form class="form-horizontal" [formGroup]="uploadform" (ngSubmit) = "onsubmitt()">
                    <div class="form-group"> 
                        <div class="row">
                            <label class="col-sm-3 control-label" for="newsType"><b>CATEGORY NAME</b></label>
                            <div class="col-sm-9">
                                <input id="newsType" name="newsType" formControlName="newsType" [(ngModel)]="newsType" class="form-control input-pill" type="text">
                            </div>
                        </div>
                    </div>
                    <div class="form-group"> 
                        <div class="row">
                            <label class="col-sm-3 control-label" for="categoryImage"><b>CATEGORY-IMAGE</b></label>
                            <div class="col-sm-9">
                                <input id="categoryImage" formControlName="categoryImage" name="categoryImage" [(ngModel)]="categoryImage" class="" 
                                type="file" accept="image/*" (change)="onChaa($event)">
                                <span class="file-cta">
                                    <span class="file-icon">
                                    <i class="fa fa-upload"></i>
                                    </span>
                                    <span class="file-label">
                                        Choose a fileâ€¦
                                    </span>
                                </span>
                            </div>
                        </div>
                    </div>
                    <br>
                    <div class="text-center">
                        <button class="btn btn-primary" value="Reset" type="submit">Add Category</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<br><hr>

<div class="container-fluid mt--5">
    <div class="row">
        <div class="col">
            <div class="card shadow">
                <div class="card-header border-0">
                    <h3 class="mb-0">NEWS CATEGORY</h3>
                </div>
                <div class="table-responsive">
                    <table class="table align-items-center table-flush">
                        <thead class="thead-dark text-center">
                            <tr>
                                <th>
                                Category Name
                                </th>
                                <th>
                                Date
                                </th>
                                <th>
                                    Action
                                </th>
                            </tr>
                        </thead>
                        <tbody class="text-center">
                            <tr *ngFor='let row of li'>
                                <td>{{ row.newsType }}</td>
                                <td>{{ row.newsDate }}</td>
                                <td><button type="button" class="btn btn-danger" id={{row._id}} (click)="dellete(row._id)">Delete</button><br>
                                    <!-- <button class="btn btn-primary" (click)="edit(row._id)">Edit</button> -->
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
