<div class="container">
    <form [formGroup]="newsform" novalidate
          (ngSubmit)="onSubmit()" #news="ngForm">
    
        <div class="form-group" ngbDropdown> 
            <div class="row">
              <label class="col-sm-3 control-label" for="newsType"><b>NEWS CATEGORY</b></label>
              <div class="col-sm-9">
                <select 
                class="form-control"
                id="newsType"
                formControlName="newsType"
                [(ngModel)]="newsType" name="newsType">
                <option value="" disabled selected> Please select Category</option>
                <option *ngFor="let x of li" value="{{x._id}}">{{x.newsType}}</option>
                </select>
              </div>
            </div>
        </div>
        <br>

        <div class="form-group"> 
            <div class="row">
              <label class="col-sm-3 control-label" for="content"><b>CONTENT</b></label>
              <div class="col-sm-9">
                <!-- <ejs-richtexteditor formControlName="content" class="form-control input-pill" type="text"></ejs-richtexteditor> -->
                <textarea id="content" formControlName="content" name="content" [(ngModel)]="content" class="form-control input-pill" type="text" row='5' col="5"></textarea>
              </div>
            </div>
        </div>
        <br>

        <div class="form-group"> 
            <div class="row">
              <label class="col-sm-3 control-label" for="headline"><b>HEADLINE</b></label>
              <div class="col-sm-9">
                <input id="headline" name="headline" formControlName="headline" [(ngModel)]="headline" class="form-control input-pill" type="text">
              </div>
            </div>
          </div>
          <br>

          <div class="form-group"> 
            <div class="row">
              <label class="col-sm-3 control-label" for="newsaddby"><b>NEWS ADDED BY</b></label>
              <div class="col-sm-9">
                <input id="newsaddby" name="newsaddby" formControlName="newsaddby" [(ngModel)]="newsaddby" class="form-control input-pill" type="text">
              </div>
            </div>
          </div>

        <div class="form-group"> 
          <div class="row">
            <label class="col-sm-3 control-label" for="newsImage"><b>NEWS IMAGE</b></label>
            <div class="col-sm-9">
              <input multiple="" id="newsImage" name="newsImage" formControlName="newsImage" [(ngModel)]="newsImage" class="file-input" 
                type="file" accept="image/*" #fileInput (change)="onChaa($event)">
              <span class="file-cta">
                <span class="file-icon">
                  <i class="fa fa-upload"></i>
                </span>
                <span class="file-label">
                  Choose a file…
                </span>
              </span>
            </div>
          </div>
        </div>
        <br>

        <div class="form-group">
          <div class="row">
            <label class="col-sm-3 control-label" for="newsvideo"><b>NEWS VIDEO</b></label>
            <div class="col-sm-9">
              <input multiple="" id="newsvideo" name="newsvideo" formControlName="newsvideo" [(ngModel)]="newsvideo" class="file-input" 
                type="file" #fileInput (change)="onVideo($event)">
              <span class="file-cta">
                <span class="file-icon">
                  <i class="fa fa-upload"></i>
                </span>
                <span class="file-label">
                  Choose a file…
                </span>
              </span>
            </div>
          </div>
        </div>
        <br>

        <div class="form-group"> 
          <div class="row">
            <label class="col-sm-3 control-label" for="newsAudio"><b>NEWS AUDIO</b></label>
            <div class="col-sm-9">
              <input id="newsAudio" name="newsAudio" formControlName="newsAudio" [(ngModel)]="newsAudio" class="file-input" 
                type="file" #fileInput (change)="onAudio($event)">
              <span class="file-cta">
                <span class="file-icon">
                  <i class="fa fa-upload"></i>
                </span>
                <span class="file-label">
                  Choose a file…
                </span>
              </span>
            </div>
          </div>
        </div>
        <br>
            
        
          <div align="center">
            <button type="submit"
              class="btn btn-primary">SUBMIT
            </button>
          </div>
    </form> 
</div>
<br><hr>

<div class="container-fluid mt--5">
  <div class="row">
    <div class="col">
      <div class="card shadow">
        <div class="card-header border-0">
          <h3 class="mb-0">All News</h3>
        </div>
        <div class="table-responsive">
          <table class="table table-bordered table-hover align-items-center table-flush">
            <thead class="thead-dark">
              <tr>
                <th class="text-center">
                News-Type
                </th>
                <th class="text-center">
                Headline
                </th>
                <th>
                News-Date
                </th>
                <th>
                  News-Time
                </th>
                <th>
                  Action
                </th>
              </tr>
            </thead>
            <tbody class="text-center">
              <tr *ngFor="let e of lis_news">
                <td>{{ e.newsType.newsType }}</td>
                <td>{{ e.headline }}</td>
                <td>{{ e.newsDate }}</td>
                <td>{{ e.newsTime }}</td>
                <td><button type="button" class="btn btn-success" id={{e._id}} (click)="edit(e._id)">Edit</button>
                    <button type="button" class="btn btn-danger" id={{e._id}} (click)="dell(e._id)">Delete</button></td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
