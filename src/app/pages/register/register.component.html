<div class="container mt--8 pb-5">
    <div class="row justify-content-center">
      <div class="col-lg-6 col-md-8">
        <div class="card bg-danger shadow border-0">
          <div class="card-header bg-primary pb-0">
            <h3 align="center">Add New Member</h3>
          </div>
          <div class="card-body px-lg-5 py-lg-5">
            <form role="form" #register = "ngForm" (ngSubmit) = "onsub(register.value)">
              <div class="form-group">
                <div class="input-group input-group-alternative mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text bg-primary"><i class="fa fa-user-circle"></i></span>
                  </div>
                  <input class="form-control" style="color: black;" name="name" id="name" [(ngModel)]="name" placeholder="Name" type="text">
                </div>
              </div>
              <div class="form-group">
                <div class="input-group input-group-alternative mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text bg-primary"><i class="fa fa-phone"></i></span>
                  </div>
                  <input class="form-control" name="mobile" id="mobile" [(ngModel)]="mobile" style="color: black;" placeholder="Mobile" type="text">
                </div>
              </div>
              <div class="form-group">
                <div class="input-group input-group-alternative mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text bg-primary"><i class="fa fa-envelope"></i></span>
                  </div>
                  <input class="form-control" name="email" id="email" [(ngModel)]="email" placeholder="Email" type="email" style="color: black;">
                </div>
              </div>
              <div class="form-group">
                <div class="input-group input-group-alternative mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text bg-primary"><i class="fa fa-university"></i></span>
                  </div>
                  <input class="form-control" name="company_name" id="company_name" [(ngModel)]="company_name" placeholder="company" type="text" style="color: black;">
                </div>
              </div>
              <!-- <div class="form-group">
                <div class="input-group input-group-alternative mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text bg-primary"><i class="fa fa-user-o"></i></span>
                  </div>
                  <input class="form-control" name="referred_by" id="referred_by" [(ngModel)]="referred_by" placeholder="Referred By" type="text" style="color: black;">
                </div>
              </div> -->
              <div class="text-center">
                <button class="btn btn-primary">Register</button>
              </div>
            </form>
          </div>
        </div>
      </div>                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        
    </div>
  </div>
